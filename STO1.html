<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>   
        <h1 align="center">ABES ENGINEERING COLLEGE</h1>
      <h2 align="center">Student Registration Form</h2> 
      <hr>
      <form action="" method get="">
            <label for="">Your Name</label>
            <input type="text" name="" id="" placeholder="Enter your name" required><br><br>

            <label for="">Your E-mail</label>
            <input type="email" name="" id="" placeholder="Enter your E-mail"><br><br>

            <label for="">Your Password</label>
            <input type="password" name="" id=""><br> <br>

            <label for="">Contact Number</label> 
            <input type="tel" name="" id="" placeholder="Enter Contact Number"><br><br>

            <label for="">Your Gender</label>
            <input type="radio" name="gender" id="" checked>Male
            <input type="radio" name="gender" id="">Female 
            <input type="radio" name="gender" id="">other<br><br>

               <label for="">Your Course</label>
            <input list="course">
            <datalist id="course">
                <option value="BTECH"></option>
                <option value="MTECH"></option>
                <option value="MBA"></option>
                <option value="MCA"></option>
            </datalist><br><br>

             <label for="">select section</label>
            <input type="radio" name="section" id="">CSE 11
            <input type="radio" name="section" id="">CSE 14
            <input type="radio" name="section" id="" checked>CSE 15 <br><br>

            <label for="">YOUR ADDRESS</label><br>
            <textarea type="text" name="" id="" placholder="Address"></textarea><br>

            
            <input type="submit" value="Register">
            <input type="reset" value="Clear">

            <hr>
            <p align="center">&copy; Student Registration Portal</p>
            <p align="center">&copy; ABES ENGINEERING COLLEGE</p>

     </form>
</body>
</html>
